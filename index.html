<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Improvement Roll</title>
    <meta name="description" content="Productive activity suggester for short breaks.">

    <link rel="icon" type="image/x-icon" href="/favicon.png">

    <link href="index.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="content">
    <h1>Improvement Roll</h1>
    <label for="select-time">How much time do you have?</label>
    <select name="time" id="select-time" autofocus>
        <option value="minutes05" selected>05 minutes</option>
        <option value="minutes10">10 minutes</option>
        <option value="minutes30">30 minutes</option>
    </select>
    <button id="button-roll">Roll</button>
    <p id="rolled-task"></p>
    <footer>
        <a href="https://varunbarad.com" target="_blank" rel="noopener"><p>Made with ⌨️ by Varun</p></a>
    </footer>
</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
