<body>
<div id="content">
    <h1>Improvement Roll</h1>
    <label for="select-time">How much time do you have?</label>
    <select name="time" id="select-time" autofocus>
        <option value="minutes05" selected>05 minutes</option>
        <option value="minutes10">10 minutes</option>
        <option value="minutes30">30 minutes</option>
    </select>
    <button id="button-roll">Roll</button>
    <p id="rolled-task"></p>
    <noscript>
        <details>
            <summary>05 minutes</summary>
            <ul>
                <li>Meditate for 5 minutes</li>
                <li>Do 25 push-ups</li>
                <li>Plank for 3 minutes</li>
                <li>Read a bookmarked article</li>
                <li>Drop a message to your parents</li>
                <li>Do a sun-bath</li>
                <li>Read one unread email</li>
                <li>Prune 1 file out of your Downloads folder</li>
                <li>Prune 1 file from your Desktop</li>
                <li>Backup saved games</li>
                <li>Do a little dance</li>
                <li>Ensure the ice-tray is filled</li>
                <li>Trim your nails</li>
                <li>Wash your face</li>
                <li>Organize 1 file from NAS Inbox</li>
                <li>Do 5 squats</li>
            </ul>
        </details>
        <details>
            <summary>10 minutes</summary>
            <ul>
                <li>Meditate for 10 minutes</li>
                <li>Do 50 push-ups</li>
                <li>Do 25 sit-ups</li>
                <li>Journal for 10 minutes</li>
                <li>Organize a messy folder on your computer</li>
                <li>Clean the dishes</li>
                <li>Do a sun-bath</li>
                <li>Do 25 squats</li>
                <li>Read a bookmarked article</li>
                <li>Prune 2 files out of your Downloads folder</li>
                <li>Prune 2 files from your Desktop</li>
                <li>Take a nice photo</li>
                <li>Ensure plants are watered appropriately</li>
                <li>Read from a fiction book</li>
                <li>Read one unread email</li>
                <li>Ensure the electronic gadgets are charged</li>
                <li>Clean your camera-roll/screenshots folder</li>
                <li>Make your bed</li>
            </ul>
        </details>
        <details>
            <summary>30 minutes</summary>
            <ul>
                <li>Go for a short walk</li>
                <li>Clean the area around you</li>
                <li>Read a chapter of a book</li>
                <li>Do a calisthenics workout</li>
                <li>Groom yourself</li>
                <li>Write a short story</li>
                <li>Call a friend/family-member</li>
                <li>Write a letter to your future self</li>
                <li>Write a letter to your partner/parents</li>
                <li>Write a blog entry</li>
                <li>Take a nap</li>
                <li>Work on the very-next-action for 1 of the side-projects</li>
                <li>Work on an overdue task from your to-do list</li>
                <li>Plan for your next date-night</li>
                <li>Go for a cycle ride</li>
                <li>Ensure all projects are backed-up to git</li>
                <li>Take the bike out for some outdoor work</li>
            </ul>
        </details>
    </noscript>
